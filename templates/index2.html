<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/MEXICO.jpg" alt="MEXICO" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
            <h3>ELIGA EL AÑO CORRESPONDIENTE A SU VOTACION</h3>
            <select name="AÑO">
              <option value="1994">1994</option>
              <option value="2000">2000</option>
              <option value="2006">2006</option>
              <option value="2012">2012</option>
              <option value="2018">2018</option>
            </select>
        </div>
        <div class="form-group">
          <h3>ESTADO EN QUE SE ENCUENTRA</h3>
          <select name="ESTADO">
            <option value="">ESTADO</option>
            <option value="AGUASCALIENTES">AGUASCALIENTES</option>
            <option value="BAJA CALIFORNIA">BAJA CALIFORNIA</option>
            <option value="BAJA CALIFORNIA SUR">BAJA CALIFORNIA SUR</option>
            <option value="CAMPECHE">CAMPECHE</option>
            <option value="CHIAPAS">CHIAPAS</option>
            <option value="CHIHUAHUA">CHIHUAHUA</option>
            <option value="COAHUILA">COAHUILA</option>
            <option value="COLIMA">COLIMA</option>
            <option value="DISTRITO FEDERAL">DISTRITO FEDERAL</option>
            <option value="DURANGO">DURANGO</option>
            <option value="GUANAJUATO">GUANAJUATO</option>
            <option value="GUERRERO">GUERRERO</option>
            <option value="HIDALGO">HIDALGO</option>
            <option value="JALISCO">JALISCO</option>
            <option value="MICHOACAN">MICHOACAN</option>
            <option value="MORELOS">MORELOS</option>
            <option value="NAYARIT">NAYARIT</option>
            <option value="NUEVO LEON">NUEVO LEON</option>
            <option value="OAXACA">OAXACA</option>
            <option value="PUEBLA">PUEBLA</option>
            <option value="QUERETARO">QUERETARO</option>
            <option value="QUINTANA ROO">QUINTANA ROO</option>
            <option value="SAN LUIS POTOSI">SAN LUIS POTOSI</option>
            <option value="SINALOA">SINALOA</option>
            <option value="SONORA">SONORA</option>
            <option value="TABASCO">TABASCO</option>
            <option value="TAMAULIPAS">TAMAULIPAS</option>
            <option value="TLAXCALA">TLAXCALA</option>
            <option value="VERACRUZ">VERACRUZ</option>
            <option value="YUCATAN">YUCATAN</option>
            <option value="ZACATECAS">ZACATECAS</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="PRI" /> PRI
          <input type="radio" name="rating" value="PAN" /> PAN
          <input type="radio" name="rating" value="3" /> PRD
          <input type="radio" name="rating" value="4" /> PVEM
          <input type="radio" name="rating" value="5" /> PT
          <input type="radio" name="rating" value="6" /> ES
          <input type="radio" name="rating" value="7" /> MORENA
          <input type="radio" name="rating" value="8" /> MC
          <input type="radio" name="rating" value="9" /> NVA_ALIANZA
          <input type="radio" name="rating" value="1" /> PBT
          <input type="radio" name="rating" value="2" /> ASDC
          <input type="radio" name="rating" value="3" /> PARM
          <input type="radio" name="rating" value="4" /> PCD
          <input type="radio" name="rating" value="5" /> AM
          <input type="radio" name="rating" value="6" /> DSPPN
          <input type="radio" name="rating" value="7" /> AC
          <input type="radio" name="rating" value="8" /> PPS
          <input type="radio" name="rating" value="9" /> PFCRN
          <input type="radio" name="rating" value="9" /> UNO_PDM
        </div>
        <div class="form-group">
          <h3>Comentarios a su elección</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Porque ha emitido su voto por ese partido ?"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
